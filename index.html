<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fizzycrisp — Menu</title>

  <!-- Optional: Elegant serif -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0c;
      --paper:#0f1012;
      --text:#f5f3ee;
      --muted:#b9b3a7;
      --line:rgba(245,243,238,.14);
      --accent:#e7dcc6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(231,220,198,.10), transparent 55%),
                  radial-gradient(900px 700px at 90% 15%, rgba(231,220,198,.08), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family:"Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing:.1px;
    }
    .wrap{max-width:820px;margin:0 auto;padding:28px 18px 40px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--line);
      border-radius:20px;
      overflow:hidden;
    }
    header{
      padding:26px 22px 18px;
      border-bottom:1px solid var(--line);
    }
    .brand{
      display:flex;align-items:flex-end;justify-content:space-between;gap:12px;flex-wrap:wrap;
    }
    .title{
      font-family:"Cormorant Garamond", serif;
      font-weight:600;
      font-size:30px;
      letter-spacing:.6px;
      margin:0;
    }
    .meta{
      color:var(--muted);
      font-size:12px;
      margin-top:8px;
      line-height:1.45;
    }
    .pill{
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px 12px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }
    .section{
      padding:18px 22px 6px;
    }
    .section h2{
      margin:0 0 10px;
      font-family:"Cormorant Garamond", serif;
      font-weight:500;
      font-size:18px;
      letter-spacing:.4px;
      color:var(--accent);
    }

    .items{padding:0 6px 16px}
    .item{
      padding:14px 16px;
      margin:0 16px;
      border-top:1px solid rgba(245,243,238,.10);
      display:grid;
      grid-template-columns: 1fr auto;
      gap:8px 12px;
    }
    .item:first-child{border-top:1px solid rgba(245,243,238,.10)}
    .name{
      font-size:16px;
      font-weight:500;
      line-height:1.25;
    }
    .sub{
      grid-column:1 / -1;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
    }
    .dots{
      grid-column:1 / -1;
      border-bottom:1px dotted rgba(245,243,238,.16);
      margin-top:6px;
    }
    footer{
      padding:16px 22px 22px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
      line-height:1.6;
    }
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
    a{color:var(--accent);text-decoration:none;border-bottom:1px solid rgba(231,220,198,.35)}
    @media (max-width:480px){
      .title{font-size:28px}
      .item{margin:0 10px}
      header{padding:22px 16px 16px}
      .section{padding:16px 16px 6px}
      footer{padding:14px 16px 18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="brand">
          <div>
            <h1 class="title">Fizzycrisp</h1>
            <div class="meta">Seasonal Tasting À la Carte · Kitchen Select</div>
          </div>
          <div class="pill">ID <span class="mono">fizzycrisp</span></div>
        </div>
        <div class="meta">※ 메뉴 구성은 수급 상황에 따라 변경될 수 있습니다.</div>
      </header>

      <div class="section">
        <h2>Menu</h2>
      </div>

      <div class="items">
        <div class="item">
          <div class="name">스테이크 타르타르</div>
          <div class="sub">캐비어 · 단새우</div>
        </div>

        <div class="item">
          <div class="name">굴 알 아히요</div>
          <div class="sub">굴 · 마늘 · 토마토</div>
        </div>

        <div class="item">
          <div class="name">홍합 스튜</div>
          <div class="sub">홍합 · 감자 · 토마토</div>
        </div>

        <div class="item">
          <div class="name">숏파스타 봉골레</div>
          <div class="sub">바지락 · 버터</div>
        </div>

        <div class="item">
          <div class="name">문어 스테이크와 리조또</div>
          <div class="sub">문어 · 샤프란 · 쌀</div>
        </div>

        <div class="item">
          <div class="name">비프 웰링턴</div>
          <div class="sub">안심</div>
        </div>
      </div>

      <footer>
        <div>문의/예약 · <a href="#" onclick="return false;">Contact</a></div>
        <div class="meta">Allergen note: seafood, dairy, gluten may be present.</div>
      </footer>
    </div>
  </div>
</body>
</html>
