<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오류동 파티</title>

  <!-- Optional: Elegant serif -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f3ee;
      --paper:#ffffff;
      --text:#20201c;
      --muted:#8b877c;
      --line:rgba(0,0,0,.08);
      --accent:#8b6b39;
      --shadow-soft:0 18px 45px rgba(16,12,0,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(900px 600px at 15% 0%, rgba(214,198,167,.22), transparent 60%),
        radial-gradient(900px 600px at 90% 15%, rgba(214,198,167,.16), transparent 60%),
        var(--bg);
      color:var(--text);
      font-family:"Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing:.02em;
    }
    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:40px 18px 56px;
    }
    .card{
      background:
        radial-gradient(140% 140% at 0% 0%, rgba(255,255,255,.95), rgba(252,247,238,.96)),
        var(--paper);
      border:1px solid rgba(0,0,0,.06);
      border-radius:22px;
      overflow:hidden;
      box-shadow:var(--shadow-soft);
      backdrop-filter:blur(16px);
    }
    header{
      padding:28px 26px 18px;
      border-bottom:1px solid var(--line);
    }
    .brand{
      display:flex;align-items:flex-end;justify-content:space-between;gap:12px;flex-wrap:wrap;
    }
    .title{
      font-family:"Cormorant Garamond", serif;
      font-weight:500;
      font-size:32px;
      letter-spacing:.08em;
      margin:0;
      text-transform:uppercase;
    }
    .meta{
      color:var(--muted);
      font-size:12px;
      margin-top:8px;
      line-height:1.65;
    }
    .section{
      padding:20px 26px 4px;
    }
    .section h2{
      margin:0 0 8px;
      font-family:"Cormorant Garamond", serif;
      font-weight:500;
      font-size:17px;
      letter-spacing:.28em;
      text-transform:uppercase;
      color:var(--accent);
    }

    .items{padding:4px 10px 20px}
    .item{
      padding:14px 14px;
      margin:0 18px;
      border-top:1px solid rgba(0,0,0,.04);
      display:grid;
      grid-template-columns: 1fr auto;
      gap:6px 12px;
    }
    .item:first-child{border-top:1px solid rgba(0,0,0,.04)}
    .name{
      font-size:15px;
      font-weight:500;
      line-height:1.35;
      letter-spacing:.03em;
    }
    .sub{
      grid-column:1 / -1;
      color:var(--muted);
      font-size:12px;
      line-height:1.5;
    }
    .dots{
      grid-column:1 / -1;
      border-bottom:1px dotted rgba(245,243,238,.16);
      margin-top:6px;
    }
    footer{
      padding:18px 26px 22px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-size:11px;
      line-height:1.7;
    }
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
    a{color:var(--accent);text-decoration:none;border-bottom:1px solid rgba(139,107,57,.35)}
    @media (max-width:480px){
      .title{font-size:28px}
      .wrap{padding:28px 14px 40px}
      header{padding:22px 18px 14px}
      .section{padding:18px 18px 4px}
      .item{margin:0 12px;padding:12px 10px}
      footer{padding:14px 18px 18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="brand">
          <div>
            <h1 class="title">오류동 파티</h1>
            <div class="meta">2월 21일 18:00 · 약령시로 21길 30 2동 801호</div>
          </div>
        </div>
        <div class="meta">※ 메뉴 구성은 수급 상황에 따라 변경될 수 있습니다.</div>
      </header>

      <div class="section">
        <h2>Menu</h2>
      </div>

      <div class="items">
        <div class="item">
          <div class="name">스테이크 타르타르</div>
          <div class="sub">캐비어 · 단새우 · 안심</div>
        </div>

        <div class="item">
          <div class="name">굴 알 아히요</div>
          <div class="sub">굴 · 토마토</div>
        </div>

        <div class="item">
          <div class="name">홍합 스튜</div>
          <div class="sub">홍합 · 감자 · 토마토</div>
        </div>

        <div class="item">
          <div class="name">라자냐</div>
          <div class="sub">홈메이드 라구</div>
        </div>

        <div class="item">
          <div class="name">봉골레 리가토니</div>
          <div class="sub">바지락</div>
        </div>

        <div class="item">
          <div class="name">문어 스테이크와 리조또</div>
          <div class="sub">문어 · 샤프란 · 쌀</div>
        </div>

        <div class="item">
          <div class="name">비프 웰링턴</div>
          <div class="sub">안심</div>
        </div>
      </div>

      <footer>
        <div>문의 - 인주, 여성</div>
        <div class="meta">Allergen note: seafood, dairy, gluten may be present.</div>
      </footer>
    </div>
  </div>
</body>
</html>
